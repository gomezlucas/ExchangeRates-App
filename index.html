<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Exchange Currency</title>
</head>

<body>
    <nav class="bg-white shadow" role="navigation">
        <div class="container mx-auto p-4 flex items-center flex-no-wrap">
            <div class="mr-4 md:mr-8">
                <a href="#" rel="home">
                    <img src="./images/logo.png" class="w-10
                    " alt="">
                </a>
            </div>

            <div class="w-full md:w-auto md:flex-grow md:flex items-center">
                <ul
                    class="flex flex-col       md:flex-row md:items-center md:mx-0 md:ml-auto md:mt-0 md:pt-0 md:border-0">
                    <li>
                        <a class="block px-4 py-1 md:p-2 lg:px-4 font-bold tracking-widest uppercase text-blue-800	hover:text-blue-600"
                            href="#" title="Link">ExchangeAPP</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- start -->
    <div class=" flex flex-col justify-center items-center mx-auto   ">
        <div style="background-image: url(./images/city.jpg)"
            class="bg-gray-700 h-64 w-full  shadow-md bg-cover bg-center">
        </div>

        <!-- Card -->
        <div class="bg-white -mt-24 shadow-md rounded-lg overflow-hidden">
            <div class="items-center justify-between py-10 px-5 bg-white shadow-2xl rounded-lg mx-auto text-center">
                <div class="px-2 -mt-6">
                    <div class="text-center">
                        <h1 class="font-normal text-3xl text-gray-00 font-medium leading-loose my-3 w-full">Get the
                            Latest Exchange Rates</h1>
                        <div class="w-full text-center flex flex-col justify-center">
                            <label for="date" class="text-blue-900 font-bold">Select Date</label>
                            <input type="date" name="date" id="date" class="p-3 mx-auto  border-2 border-blue-900">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end card -->

    </div>
    <!-- end -->

    <div class="container mx-auto">

        <div class="grid md:grid-cols-2 grid-cols-1 ">
            <div>
                <table class="w-full rounded-lg overflow-hidden sm:shadow-lg my-6">
                    <thead>
                        <tr>
                            <th class="p-3 text-left text-blue-900">
                                Select Currency
                            </th>
                        </tr>
                    </thead>
                    <tbody class="flex-1 sm:flex-none" id="currencyTable">
                        <!--Example of Row of Current Table
                        <tr class="flex flex-col flex-no wrap sm:table-row mb-2 sm:mb-0 cursor-pointer">
                            <td class="border-grey-light border hover:bg-gray-100 p-3 font-bold" data-currency="USD">USD
                            </td>
                        </tr>
                        -->
                    </tbody>
                </table>
            </div>

            <div>
                <table class="sm:shadow-lg my-6 w-full">
                    <thead class="text-blue-900">
                        <tr class="bg-teal-400 rounded-l-lg sm:rounded-none mb-2 sm:mb-0">
                            <th class="p-3 text-left">Currency </th>
                            <th class="p-3 text-left">Rate</th>
                        </tr>
                    </thead>
                    <tbody class="flex-1 sm:flex-none" id="ratesTable">
                        <!-- Example of Row for Rates Table
                        <tr class="flex flex-col flex-no wrap table-row mb-2 sm:mb-0">
                            <td class="border-grey-light border hover:bg-gray-100 p-3"> USD </td>
                            <td class="border-grey-light border hover:bg-gray-100 p-3 truncate">5465465465465454
                            </td>
                        </tr>
                        -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
